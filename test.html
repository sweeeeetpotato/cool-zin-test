<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>쿨찐 테스트</title>
</head>

<body>
  <header>
    <a href="index.html">쿨찐 테스트</a>
  </header>
  <main>
    <article>
      <h2>오바 좀 하지마</h2>
      <p>솔직히 별 것도 아닌 일에 과몰입하는 진지충들이 너무 많다.</p>
      <input type="radio" name="q1" id="" class="yes-button"><span>Yes</span>
      <input type="radio" name="q1" id="" class="maybe-button"><span>Maybe</span>
      <input type="radio" name="q1" id="" class="no-button"><span>No</span>
    </article>
    <article>
      <h2>뒷담화 노노</h2>
      <p>뒤에서 딴소리 하느니, 표현이 다소 직설적이더라도 솔작하게 앞에서 말하는게 상대방을 위해서도 좋다고 생각한다.</p>
      <input type="radio" name="q2" id="" class="yes-button"><span>Yes</span>
      <input type="radio" name="q2" id="" class="maybe-button"><span>Maybe</span>
      <input type="radio" name="q2" id="" class="no-button"><span>No</span>
    </article>
  </main>
  <footer>
    <a onclick="result()">결과보기</a>
  </footer>

  <script>
    function result() {
      let yes_count = 0;
      let no_count = 0;

      const yes_elements = document.getElementsByClassName('yes-button');
      const maybe_elements = document.getElementsByClassName('maybe-button');
      const no_elements = document.getElementsByClassName('no-button');

      for (let i = 0; i < yes_elements.length; i++) {
        yes_elements[i].checked && yes_count++;
        maybe_elements[i].checked && yes_count++;
        no_elements[i].checked && no_count++;
      }

      if (yes_count + no_count !== 2) {
        alert('모든 문제에 답해주세요.');
        return;
      }

      if (yes_count == 2) {
        location.href = "result_3.html";
      } else if (yes_count == 1) {
        location.href = "result_2.html";
      } else {
        location.href = "result_1.html";
      }
    }
  </script>
</body>

</html>
